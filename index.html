<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login and Signup Page (Front-end Alone)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Cedarville+Cursive&family=Lugrasimo&family=Merriweather:ital,wght@1,300&family=Pacifico&family=Rubik+Glitch+Pop&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="center_box">
      <div class="login_page">

      <div class="welcome">
        <h1>Welcome Back!</h1>
      </div>

      <div class="center_login">

      <div class="username">
        <h2>Username</h2>
        <input type="text" name="" value="" placeholder="Enter Username">
      </div>
      <div class="password">
        <h2>Password</h2>
        <input type="text" name="" value="" placeholder="Enter Password">
      </div>

        </div>
      </div>

      <div class="btn">
        <button class="Login_btn" type="button" name="button">Login</button>
        <button class="Sign_up_btn" type="button" name="button">Sign Up</button>
        <a href="#"><p>Forgot Password</p></a>

      </div>

    </div>
  </body>
</html>
